<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link href="popup.css" rel="stylesheet">
</head>
<body>
    <div>
        <h1 id="title">Simple Timer</h1>
    </div>
    <div>
        <img src="icons/64.png" id="image">
    </div>

    <div id="input">
        <input id="hours" placeholder="hour">
        <p> : </p>
        <input id="minutes" placeholder="min">
        <p> : </p>
        <input id="seconds" placeholder="sec">
    </div>

    <div>
        <p id="error"></p>
    </div>

    <div id="buttonList">
        <button id="startButton">Start Timer</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
